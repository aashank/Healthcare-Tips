<div class="bgImg">
  <header>
    <div class="container">
      <div class="row text-center">
        <p class="logo "><span>B</span>MI <span>C</span>alculator</p>
      </div>
    </div>
  </header>
  <div class="container sectionSetting">
    <div class="row min-vh-100 align-items-center text-center text-md-left">
      <div class="col-md-6 pr-md-5">
        <img src="assets/img/bmi.jpg" width="100%" alt="">
      </div>
      <div class="col-md-6 pl-md-5 details">
        <form class="w-50 m-auto" (ngSubmit)="showBmiValue()">
          <div class="form-group">
            <label>Weight: </label>
            <input type="text" [(ngModel)]='weight' name="weight" id="weight" class="form-control">
          </div>
          <div class="form-group">
            <label>Height: </label>
            <input type="text" [(ngModel)]='height' name="height" id="height" class="form-control">
          </div>
          <div class="mt-3">
            <h4 [(ngModel)]="bmiValue" name="bmiValue" id="showBmiValue" class="text-center">Your BMI value is
              {{bmiValue}}
            </h4>
          </div>
          <div class="mt-3 text-center">
            <button type="submit" class="btn btn-primary">Check BMI</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container mb-3  noteSetting">
    <div class="text-center text-primary noteFont">A healthy BMI range is between 18.5 and 24.9.</div>
  </div>
  <div class="container btnSetting ">
    <div class="row mb-3">
      <app-back-to-home></app-back-to-home>
    </div>
  </div>
</div>
